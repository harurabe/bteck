<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>Assignment 1-3</title>
</head>
<body>
	<script>

	// ------------------------ ここから関数定義 ------------------------------------
	//タスク一覧を表示する関数
	function display() {
		console.log("==========================");
		console.log("現在持っているタスク一覧");
		console.log("==========================");
		mytasks.forEach(function(value) {
			console.log(value);
		});
	}

	//タスク操作の命令を処理する関数
	function taskmanager(InputOrder, InputTask){

		if (InputOrder == "追加") {
				mytasks.push(InputTask);
				alert("新しいタスクを追加しました。");
		}
		else if (InputOrder == "削除") {
			mytasks.forEach (function(value, index){
					if (value == InputTask){
						mytasks.splice(index,1);
					}
				});
		}
		display();
	}	


	// ------------------------ ここから初期変数等の定義 ------------------------------------
	let myorders = ["確認", "追加", "削除", "終了"]; 
	let mytasks = ["掃除", "買い物", "散歩"];


	// ------------------------ ここから処理 ------------------------------------
	display()

	// ----- 最初のタスク追加処理 -----
	let InputOrder = "追加";
	let InputTask = prompt("タスクを入力してください");
	taskmanager(InputOrder, InputTask);

	//----- その後の選択肢のループ -----
	while(true) {
		InputOrder = prompt("「確認、追加、削除、終了」のいずれかを入力してください。")
	
		if (InputOrder === "確認") {
			display();
		}
		else if (InputOrder === "終了") {
			break;
		}
		else if (InputOrder === "追加" || InputOrder === "削除") {
			InputTask = prompt("タスクを入力してください")	
			taskmanager(InputOrder, InputTask);
		}
		else {
			alert("指示が分かりません。選択肢の中からいずれかを入力してください。");
		}
	}
	
	</script>
</body>
</html>
